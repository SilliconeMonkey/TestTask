<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AEG">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles_second.css">
</head>
<body>
<div id="app">
    <h1>ToDo List</h1>
    <input type="text" id="Новая задча" placeholder="Добавить новую задачу">
    <button id="Добавить-задачу">Добавить задачу</button>
    <button id="Очистить-задачи">Очистить все задачи</button>
    <select id="filter-tasks">
        <option value="Все">Все</option>
        <option value="Выполненные">Выполненные</option>
        <option value="В процессе">В работе</option>
    </select>
    <ul id="task-list"></ul>
</div>
<script src="Practice_2_func.js"></script>
</body>
</html>
